    <main>
        <section id="book-venue">
            <h2>Book a Venue</h2>
            <form id="venue-form">
                <label for="venue">Venue:</label>
                <select id="venue">
                    <option value="New Block Seminar Hall">New Block Seminar Hall</option>
                    <option value="Central Block Seminar Hall">Central Block Seminar Hall</option>
                    <option value="IT Seminar Hall">IT Seminar Hall</option>
                    <option value="VIVA Dining Hall">VIVA Dining Hall</option>
                    <option value="OAT">OAT</option>
                    <option value="Sports Ground">Sports Ground</option>
                </select>
                <label for="purpose">Purpose:</label>
                <select id="purpose">
                    <option value="Tech speech">Tech speech</option>
                    <option value="Prize distribution">Prize distribution</option>
                    <option value="Movie Promotion">Movie Promotion</option>
                    <option value="College-FEST">College-FEST</option>
                    <option value="Festival-Function Celebrations">Festival-Function Celebrations</option>
                    <option value="Alumni Meet">Alumni Meet</option>
                    <option value="Freshers Day">Freshers Day</option>
                    <option value="Fare Well Party">Fare Well Party</option>
                    <option value="Balostav">Balostav</option>
                    <option value="Other">Other</option>
                </select>
                <label for="date">Date:</label>
                <input type="date" id="date">
                <label for="time">Time:</label>
                <input type="time" id="time">
                <label for="chief-guests">Chief Guest:</label>
                <input type="text" id="chief-guests">
                <button type="submit">Request Venue</button>
            </form>
        </section>
    </main>
